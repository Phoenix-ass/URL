<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learner Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./Style/style.css">
        
    </head>
    <body>
        <header>

            <div class="user">
                <img src="./Images/image 2.jpg" alt="">
                <h3 class="name">Anderson</h3>
            </div>

            <nav class="navbar">
                <ul>
                    <li><a href="https://phoenix-ass.github.io/Learner-Profile/">Profile</a></li>
                    <li><a href="https://phoenix-ass.github.io/Learner-Profile/" target="_blank">My Courses</a></li>
                    <li><a href="#password">Password</a></li>
                    <li><a href="#feedback">Feedback</a></li>
                    <li><a href="#logout">Logout</a></li>
                </ul>
            </nav>
        </header>

        
            <div class="main-content">
                <form id="My Profile" method="post" enctype="multipart/form-data">
                    <h2>My Profile</h2>
                    <div class="input-box">
                        <div class="input-field">
                            <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                            <i class='bx bxs-user-circle'></i>
                        </div>
                        <div class="input-field">
                            <input type="text"  name="username" id="username" placeholder="User Name" required>
                            <i class='bx bxs-user'></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-field">
                            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                            <i class='bx bxl-gmail'></i>
                        </div>
                        <div class="input-field">
                            <input type="number" name="number" id="number" placeholder="Phone number" required>
                            <i class='bx bxs-phone-call'></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-field">
                            <input type="password" name="password" id="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" id="password" placeholder="Confirm Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-field">
                            <input type="occupation" name="occupation" id="occupation" placeholder="occupation" required>
                            <i class='bx bxs-briefcase'></i>
                
                        </div>
                        <div class="input-field">
                            <input type="file" name="profile-pic" id="profile-pic" placeholder="Image chosen" required>
                            <i class='bx bxs-image-add'></i>
                        </div>
                        
                            <button type="submit" class="btn" onclick="myalert()">Update</button>
                    </div>
                </form>
                <script>
                    function myalert() {
                        alert("Updated Successfully");
                    }
                </script>  
            </div>







        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script src="./script.js"></script>
    </body>
</html>
